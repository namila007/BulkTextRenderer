    build-windows:
        needs: cleanup
        runs-on: windows-2025
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up GraalVM
              uses: graalvm/setup-graalvm@v1
              with:
                  java-version: "24-ea"
                  distribution: "graalvm"
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  native-image-job-reports: "true"

            - name: Verify GraalVM installation
              run: |
                  echo "GRAALVM_HOME: $env:GRAALVM_HOME"
                  java --version
                  native-image --version

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v5
              with:
                  gradle-version: wrapper
                  cache-read-only: false

            - name: Build with Gradle
              run: ./gradlew build

            - name: Build native executable
              run: ./gradlew nativeCompile

            - name: Test native executable
              run: ./build/native/nativeCompile/bulkTextRenderer.exe --help

            - name: Package Windows build
              run: |
                  cd build/native/nativeCompile
                  Compress-Archive -Path * -DestinationPath ../../../bulkTextRenderer-windows-amd64.zip

            - name: Upload Windows artifact
              uses: actions/upload-artifact@v4
              with:
                  name: bulkTextRenderer-windows-amd64
                  path: bulkTextRenderer-windows-amd64.zip
                  if-no-files-found: error

    release:
        needs: [build-linux, build-windows]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Download Linux artifact
              uses: actions/download-artifact@v4
              with:
                  name: bulkTextRenderer-linux-amd64
                  path: release/

            - name: Download JAR artifact
              uses: actions/download-artifact@v4
              with:
                  name: bulkTextRenderer-jar
                  path: release/

            # - name: Download macOS Intel artifact
            #   uses: actions/download-artifact@v4
            #   with:
            #       name: bulkTextRenderer-macos-amd64
            #       path: release/macos-intel/

            # - name: Download macOS ARM artifact
            #   uses: actions/download-artifact@v4
            #   with:
            #       name: bulkTextRenderer-macos-arm64
            #       path: release/macos-arm/

            - name: Download Windows artifact
              uses: actions/download-artifact@v4
              with:
                  name: bulkTextRenderer-windows-amd64
                  path: release/

            - name: Prepare release artifacts
              run: |
                  cd release
                  # Archives are already properly named, just rename JAR
                  mv *.jar bulkTextRenderer-${{ github.event.inputs.version }}.jar
                  ls -la

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ github.event.inputs.version }}
                  name: Release v${{ github.event.inputs.version }}
                  files: release/*
                  generate_release_notes: true
                  draft: false
                  prerelease: ${{ github.event.inputs.prerelease }}
                  body: |
                      ## BulkTextRenderer v${{ github.event.inputs.version }}

                      ### üöÄ What's New in this Release
                      This release focuses on **Windows Native Image stability** and **AI-assisted development** improvements.

                      #### üõ† Fixes & Improvements
                      - **Windows Native Image Fix**: Resolved `NoClassDefFoundError` and `NoSuchFieldError` (e.g., `IndexColorModel`, `Dimension`) when rendering PNG and JPEG formats in native mode.
                      - **JNI Configuration**: Added extensive JNI metadata (600+ lines) to `jni-config.json` to support AWT/Java2D graphics primitives on Windows.
                      - **AI Coding Instructions**: Introduced `.github/copilot-instructions.md` to provide better context for AI agents (like GitHub Copilot) working on this codebase.
                      - **Example Revamp**: Updated the `example/` directory with new templates (PDF/JPG/PNG), sample outputs, and a detailed README with alignment previews.
                      - **Alignment Support**: Added `AlignmentConverter` for more robust CLI argument parsing.

                      ### üì¶ Download Options

                      **Universal JAR (Recommended for macOS, or any platform with Java 24+)**
                      - ‚úÖ Works on all platforms (macOS, Linux, Windows)
                      - ‚úÖ Full format support (PDF, PNG, JPEG)
                      - üì¶ File: `bulkTextRenderer-${{ github.event.inputs.version }}.jar`

                      **Native Executables (Fast startup, no JRE required)**
                      - ‚ö° Instant startup
                      - üöÄ Lower memory footprint
                      - ‚ö†Ô∏è Platform-specific

                      ### üìñ Installation & Usage

                      #### Option 1: Universal JAR (All Platforms)
                      ```bash
                      # Requires Java 24+
                      java -jar bulkTextRenderer-${{ github.event.inputs.version }}.jar --help
                      ```

                      #### Option 2: Native Executables

                      **Linux (x64)**
                      ```bash
                      tar -xzf bulkTextRenderer-linux-amd64.tar.gz
                      ./bulkTextRenderer --help
                      ```

                      **Windows (x64)**
                      ```powershell
                      Expand-Archive bulkTextRenderer-windows-amd64.zip -DestinationPath .
                      .\bulkTextRenderer.exe --help
                      ```

                      ### üé® Features
                      - Bulk text rendering on **PDF, PNG, and JPEG** templates.
                      - **Font Styling**: Color (hex), bold, italic.
                      - **Alignment**: Left, Center, Right support with coordinate-based anchoring.
                      - **Performance**: Adaptive parallel processing using Java Virtual Threads.
                      - **Native Support**: GraalVM native-image support for Linux and Windows.

