# SLF4J Simple Logger Configuration for BulkTextRenderer CLI
# Documentation: https://www.slf4j.org/api/org/slf4j/simple/SimpleLogger.html

# Default log level for all loggers (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Log level for application-specific loggers
org.slf4j.simpleLogger.log.me.namila.project.text_render=warn

# Show the log name (class name by default)
org.slf4j.simpleLogger.showLogName=true

# Show short log name (just class name, not full package)
org.slf4j.simpleLogger.showShortLogName=true

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show timestamp
org.slf4j.simpleLogger.showDateTime=true

# Date-time format (ISO 8601 compatible)
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Output to System.err (default)
org.slf4j.simpleLogger.logFile=System.err
